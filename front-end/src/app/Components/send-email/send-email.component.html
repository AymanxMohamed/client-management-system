<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Send Email To Client</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>

<div class="modal-body">
  <form class="form" [formGroup]="SendEmailForm">
    <div class="form-group my-2">
      <label for="subject">Subject</label>
      <input
        type="text"
        formControlName="subject"
        class="form-control my-2"
        id="subject"
      />
      <span
        class="text-danger"
        *ngIf="(clientFormControl['subject'].touched || submitted) && clientFormControl['subject'].errors?.['required']"
      >
        Subject is required
      </span>
    </div>

    <div class="form-group my-2">
      <label for="body">Body</label>
      <textarea
        class="form-control my-2"
        formControlName="body"
        id="body"
        rows="3"
      ></textarea>
      <span class="text-danger"
      *ngIf="(clientFormControl['body'].touched || submitted) && clientFormControl['body'].errors?.['required']">
       Address is required
      </span>
    </div>
  </form>
</div>

<div class="modal-footer bg-light">
  <button type="button" class="btn"  (click)="modalRef.close()">Cancel</button>
  <button type="submit" class="btn btn-info text-white" [disabled]="!this.SendEmailForm.valid" (click)="SendEmail()">
    Send
  </button>
</div>
